server:
  port: 8089

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master
      name: config
      profile: dev
      uri: http://localhost:8088

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

# 暴露监控点
management:
  endpoints:
    web:
      exposure:
        include: "*"